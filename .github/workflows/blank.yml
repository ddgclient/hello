# This is a basic workflow to help you get started with Actions
name: CI

on: 
  push:

jobs:
  testenv:
    runs-on: self-hosted
    steps:
      - name: testrun
        run: powershell "dir env:"
      - name: restore
        run: "dotnet tool restore"
      - name: compile
        run: "${GITHUB_WORKSPACE}\\pipeline_scripts\\CompileAll.cmd Base -ci ${GITHUB_WORKSPACE}" 
